    <title>Monuments Gallery</title>

<body>
    <div id="top"></div>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
        <h1>A Touristic Guide to World Monuments</h1>
    </header>

    <section class="search-container">
        <div class="search-wrapper">
            <input type="text" id="monumentSearch" placeholder="Search monuments (e.g., Stonehenge)...">
        </div>
    </section>

    <main class="container">
        <h2 class="section-title">Explore the Monuments</h2>

        <section class="gallery">
            <figure class="thumb">
                <div class="thumb-text">
                    <h2>Fushimi Inari-taisha</h2>
                    <p>Famous for its thousands of vermilion torii gates, which straddle a network of trails behind
                        its main buildings.</p>
                    <a href="monument-1.html" class="learn-more">View Details →</a>
                </div>
                <div class="thumb-image-wrapper">
                    <a href="monument-1.html">
                        <img src="images/fushimi-inari.jpg" alt="Fushimi Inari Shrine Japan">
                    </a>
                </div>
            </figure>

            <figure class="thumb">
                <div class="thumb-text">
                    <h2>Stonehenge</h2>
                    <p>A prehistoric monument in England consisting of a high outer circle of standing stones.</p>
                    <a href="monument-2.html" class="learn-more">View Details →</a>
                </div>
                <div class="thumb-image-wrapper">
                    <a href="monument-2.html">
                        <img src="images/stonehenge.jpg" alt="Stonehenge England">
                    </a>
                </div>
            </figure>

            <figure class="thumb">
                <div class="thumb-text">
                    <h2>Sun Temple, Konark</h2>
                    <p>A 13th-century Sun Temple at Konark, about 35 kilometers northeast from Puri, India.</p>
                    <a href="monument-3.html" class="learn-more">View Details →</a>
                </div>
                <div class="thumb-image-wrapper">
                    <a href="monument-3.html">
                        <img src="images/sun-temple-konark.jpg" alt="Sun Temple Konark India">
                    </a>
                </div>
            </figure>

            <figure class="thumb">
                <div class="thumb-text">
                    <h2>Terracotta Army</h2>
                    <p>A collection of terracotta sculptures depicting the armies of Qin Shi Huang, the first
                        Emperor of China.</p>
                    <a href="monument-4.html" class="learn-more">View Details →</a>
                </div>
                <div class="thumb-image-wrapper">
                    <a href="monument-4.html">
                        <img src="images/Terracotta-Army.jpg" alt="Terracotta Army China">
                    </a>
                </div>
            </figure>

            <figure class="thumb">
                <div class="thumb-text">
                    <h2>Pyramids of Giza</h2>
                    <p>The oldest and largest of the three pyramids in the Giza pyramid complex bordering Cairo,
                        Egypt.</p>
                    <a href="monument-5.html" class="learn-more">View Details →</a>
                </div>
                <div class="thumb-image-wrapper">
                    <a href="monument-5.html">
                        <img src="images/Pyramids-of-the-Giza.jpg" alt="Pyramids of Giza Egypt">
                    </a>
                </div>
            </figure>

            <figure class="thumb">
                <div class="thumb-text">
                    <h2>Temple of Jupiter</h2>
                    <p>A colossal Roman temple, the largest of the Roman world, situated in the Baalbek complex in
                        Lebanon.</p>
                    <a href="monument-6.html" class="learn-more">View Details →</a>
                </div>
                <div class="thumb-image-wrapper">
                    <a href="monument-6.html">
                        <img src="images/Temple-of-Jupiter.jpg" alt="Temple of Jupiter Baalbek Lebanon">
                    </a>
                </div>
            </figure>
        </section>
    </main>
